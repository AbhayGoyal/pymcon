<!-- Portfolio Grid Section -->
    <section id="organizers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Planning Committee</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.twenty_17.teams %}
               {% assign remainder = forloop.index | modulo: 3 %}
               {% if remainder == 0 %}
                  <div class="row">
                {% endif %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ team.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="./css/2017_style/img/team/{{ team.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                        <p class="text-muted small">{{ team.topic }}</p>
                    </div>
                </div>
              {% if remainder == 0 %}
              </div>
             {% endif %}

            {% endfor %}
            </div>
        </div>
    </section>
